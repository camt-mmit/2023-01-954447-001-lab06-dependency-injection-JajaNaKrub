<h2>Try Three</h2>
<button type="button" (click)="add()">Add</button>
<br />
<div class="cmp-input-list">
  <div *ngFor="let item of items; let i = index">
    
    <label>
      <span>Input {{ i + 1 }} </span>
      <input
        #elem
        type="number"
        [value]="item.value"
        (change)="onChange(i, elem.valueAsNumber)"
      />
    </label>
    <button type="button" (click)="delete(i)">Delete</button>
  </div>
</div>

<output>{{ getResult() }}</output>
